<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>
    Lander - Faculty

  {% load static %}
  <link rel='stylesheet' href='../../static/css/styles.css'/>
  <link rel='stylesheet' href='../../static/css/pagestyles.css'/>
</head>

<body class="solid-bg">
  <div class="header-bar">
    <img class="storyer-logo" src="../../static/media/images/logo.png" alt="Storyer logo" />
  </div>
  <div class="home-button">
    <img class="icon-home" src="../../static/media/images/home.png" alt="home icon" />
  </div>
  <div class="page-text-dark">
    <!-- TODO: add jinja2 variables for python -->
    <h1>Welcome Back, {{ faculty }}</h1>
    <h2>Looking at Course </h2>
    <h3>Code: </h3>
  </div>

  <div class="faculty-buttons">
    <table>
      <tr>
        <td>
          <button type="submit" class="button" name="submitted-assignments">
            <a href="">Submitted Assignments</a>
            <!-- TODO: GOTO: fsubmit.html -->
          </button>
        </td>
        <td>
          <button type="submit" class="button" name="create-assignments">
            <a href="{% url 'storyer:faculty_create_assignment' %}">Create an Assignment</a>
            <!-- GOTO: faculty_create_assignment.html -->
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit" class="button" name="student-information">
            <a href="">Student Information</a>
          </button>
          <!-- TODO: GOTO: studentinfo.html -->
        </td>
        <td>
          <button type="submit" class="button" name="group-information">
            <a href="{% url 'storyer:faculty_edit_groups' %}">Group Information</a>
            <!-- GOTO: faculty_edit_groups.html -->
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit" class="button" name="create-course">
            <a href="{% url 'storyer:faculty_create_course' %}">Create New Course</a>
          </button>
          <!-- GOTO: faculty_create_course.html -->
        </td>
        <td>
          <button type="submit" class="button" name="change-course">
            <a href="{% url 'storyer:faculty_change_course' %}">View My Courses</a>
          </button>
        </td>
        <!-- GOTO: faculty_change_course.html -->
      </tr>
    </table>
</body>
